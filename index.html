				<h2>Submit your own species</h2>
				<div class="form-textinput">
					<label>Scientific Name</label>
					<input type="text" name="species" required>
				</div>
				<div class="form-textinput">
					<label>Common Name</label>
					<input type="text" name="name" required>
				</div>
				<div class="form-textinput">
					<label>Year of Extinction</label>
					<input type="text" name="extinct" required>
				</div>
				<div class="form-textinput">
					<label>Cause of Extinction</label>
					<input type="text" name="cause" required>
				</div>
				<div class="form-textinput">
					<label>Country of Origin</label>
					<input type="text" name="origin" required>
				</div>
				<div class="form-textinput">
					<label>Taxa</label>
					<input type="text" name="taxa" required>
				</div>
				<br>

					Add the colors and color quantities for your species. Only use as many colors as needed. Your total quantity must equal 100.
				</p>

							<label>Color</label>
							<label>Quantity</label>
						</div>

							<div>

							</div>
							<div>

							</div>
						</div>

							</div>
